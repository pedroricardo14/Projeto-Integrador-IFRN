<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./style/login.css">

</head>
<body>
    <header>
                <header id="navbar"> 
                <img src="./img/ifshow.png" alt=""> 
                <nav id="nav"> 
                    <button id="btn-mobile"> <span id="hamburguer"></span> 
                    </button> 
                    <ul id="menu" rol="menu">

    </header>
   <section class="main-login">
       
    <div class="left-login">
        <h1>Faça login <br> e agende a sua apresentação</h1>
        <img src="./img/escritorio.svg" class="moca_do_escritorio" alt="moça do escritório">
    </div>
    <div class="right-login">
        <div class="card-login">
            <h1>LOGIN</h1>
            <div class="textfield">
                <label for="usuario">Usuário</label>
                <input type="number" name="usuario" placeholder="Usuário">
            </div>
            <div class="textfield">
                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="Senha">
            </div>
            <button class="btn-login">Login</button>
        </div>
    </div>
   </section>
